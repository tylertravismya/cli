entities:
    - name: "Company"
      data:
          - name: "name"
          - name: "type"
            type: "CompanyType"
          - name: "industry"
            type: "Industry"
          - name: establishedOn
            type: "Date"
          - name: "revenue"
      relations:
          - name: "employees"
            type: "Employee"
            multiplicity: "OneToMany"
          - name: "departments"
            type: "Department"
            multiplicity: "OneToMany"
          - name: "divisions"
            type: "Division"
            multiplicity: "OneToMany"
          - name: "boardMembers"
            type: "Employee"
            multiplicity: "OneToMany"
          - name: "address"
            type: "Address"
            multiplicity: "OneToOne"
    - name: "Division"
      data:
          - name: "name"
      relations:
          - name: "head"
            type: "Employee"
            multiplicity: OneToOne"
    - name: "Department"
      data:
          - name: "name"
      relations:
          - name: "head"
            type: "Employee"
            multiplicity: OneToOne"
    - name: "Employee"
      data:
          - name: "firstName"
          - name: "lastName"              
          - name: "type"
            type: "EmploymentType"
    - name: "Address"
      data:
          - name: "street"
          - name: "city"
          - name: "state"
          - name: "zipCode"
enums:
    - name: "CompanyType"
      data:
          - name: "S_Corp"
          - name: "LLC"
          - name: "C_Corp"
    - name: "EmploymentType"
      data:
          - name: "Manager"
          - name: "Board Member"
          - name: "Team Lead"
          - name: "Consultant"
          - name: "Vice President"
          - name: "Sr. Mananager"
          - name: "Director"
          - name: "Engineer"
    - name: "Industry"
      data:
          - name: "Bank"
          - name: "Insurance"
          - name: "Manufacturer"
          - name: "Technology"
          - name: "Health"
          - name: "Financial"
    